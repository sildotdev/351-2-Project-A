<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JT_Multi-Shader</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="600" height="600">
    Please use a browser that supports "canvas"
    </canvas>

    <p>WASD to move. Arrow Keys to look around.</p>
    <p>R to shake System 1</p>
    <p>1 To pause system 1, 2 to step system 1, 3 to resume system 1</p>

    <!-- Buttons -->
    <div id="buttons">
      <button id="impulse" onclick="resetPos()">Impulse All Systems</button>
    </div>

    <!-- Select -->
    <div id="select">
      <label for="select1">Select Solver:</label>
      <select id="select1">
        <option value="0">Euler Explicit</option>
        <option value="1">Implicit Old Good (Reverse-Time)</option>
        <option value="2">Midpoint</option>
        <option value="3">Rungekutta (degree = 3)</option>
        <option value="4">Implicit Euler</option>
        <option value="5">Implicit Midpoint</option>
        <option value="6">Implicit Adams-Bashforth</option>
        <option value="7">Verlet semi-implicit</option>
        <option value="8">'Velocity-Verlet'semi-implicit</option>
        <option value="9">'Leapfrog' integrator</option>
      </select>
    </div>

    <!-- Checkbox -->
    <div id="checkbox">
      <label for="checkbox1">System 1 Sphere Constraint</label>
      <input onchange="onSphere()" type="checkbox" id="checkbox1" checked>
    </div>

    <!-- <script src="lib/SenkusAlan_ProjC_mdls.js"></script> -->
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-quat03.js"></script>
    <script src="lib/materials_Ayerdi04.js"></script>
    <script src="lib/lights-JT.js"></script>
		<script src="lib/glmatrix.js"></script>
    <script src="lib/CForcer02.js"></script>
    <script src="lib/CLimit02.js"></script>
    <script src="SenkusAlan_ProjA.js"></script>
    <!-- <script src="lib/JT_MultiShader.js"></script> -->
    <script src="lib/MultiShader.js"></script>
  </body>
</html>
